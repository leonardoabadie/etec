<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Autor" content="Leonardo Abadie">
        <!--Importing Bootstrap.min.css-->
        <link rel="stylesheet" type="text/css" href="./assets/components/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/form.css">
        <meta name="url" content="https://www.unifiedcts.com/docs/form.html">
        <title>Registration | Unified CTS | Contact Us</title>
        <!--SEO-->
        <meta name="description" content="Unified CTS - We are...">
        <meta name="keyword" content="Photo Gallery , Success Wall , Unified Collaborate Team System">
    </head>
    <body>
        <!--Header-->
        <header class="header">
            <!--Navigation-->
            <nav class="nav-bar">
                <!--Logo-->     
                <figure class="logo">
                    <a href="./form.html"><img src="./assets/components/photos/logo-unifiedCTS.png" alt="unified cts logo"></a>
                </figure>  
                <!--Logo-->     

                <!--Menu-->
                <ul class="menu">
                    <li> <a href="./index.html" target="_blank">Home</a> </li>
                    <li> <a href="./success-wall.html" target="_blank">Success Wall</a></li>
                    <!-- Button trigger modal -->
                    <li> 
                        <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#about-us">About us</button> 
                    </li>
                </ul>
                <!--Menu-->
            </nav>
            <!--Navigation-->

            <!--Bootstrap Modal-->
            <section class="modal fade" id="about-us" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <section class="modal-dialog">
                    <!--Section: modal-content-->
                    <section class="modal-content">
                        <!--Section: modal-header-->
                        <section class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Work With Us</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </section>

                        <!--Seciton: modal-body-->
                        <section class="modal-body">
                            <p>Every day we imagine, study, and invent new ways to collaborate with people, and you can help us! If you want to become a contributor, fill the formulary below and join us!</p>
                        </section>
                    </section>
                    <!--Section: modal-content-->
                </section>
            </section>
            <!--Modal-->  
        </header>
        <!--Header-->

        <!--Main-->
        <main>
            <!--Section: container-->
            <section class="container">
                <!--Section: title-->
                <section class="title">
                    <h1>Contact Us</h1>
                </section>
                <!--Section: title-->

                <!--Formulary-->
                <form action="#"> <!-- Atribute 'action' directs data to the backend -->
                    <!--Section: user-details-->
                    <section class="user-details">
                        <!--Section: input-box-->
                        <section class="input-box">
                            <label for="User" class="details" >Full Name *</label>
                            <input type="text"  placeholder="Your name" maxlength="50" required>
                        </section>
                        <!--Section: input-box-->
                        <section class="input-box">
                            <label for="User" class="details">Email *</label>
                            <input type="email" placeholder="example@email.com" maxlength="50" required >
                        </section>
                        <!--Section: input-box-->
                        <section class="input-box">
                            <label for="User" class="details">Phone Number</label>
                            <input type="tel" placeholder="(XX) XXXXX-XXXX" maxlength="11" >
                        </section>
                        <!--Section: input-box-->
                        <section class="dialog-box">
                            <label for="#">Write below why you want to contact us</label>
                            <textarea id="textarea" cols="30" rows="3" required></textarea>
                        </section>
                        <!--Section: form-check-->
                        <section class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">I agree to receive new notices every day</label>
                        </section>
                        <!--Section: btn // submit-->
                        <section class="btn">
                            <button type="submit">Submit</button>
                        </section>
                    </section>
                    <!--Section: user-details-->
                </form>     
                <!--Formulary-->  
            </section>
            <!--Section: container-->
        </main>
        <!--Main-->

        <!--Javascript Files-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="./assets/components/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
        
    </body>
</html>
